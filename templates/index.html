<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema DNIT 008 - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .btn-ferramenta { font-size: 0.9em; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="card p-5" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Análise DNIT 008</h2>
            <p class="text-muted">Cálculo Automático de IGGE e IES</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
        </div>
        {% endif %}

        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label fw-bold">1. Selecione a Planilha (.xlsx)</label>
                <input class="form-control" type="file" id="file" name="file" accept=".xlsx, .xls" required>
            </div>

            <div class="mb-4">
                <label for="linha_inicial" class="form-label fw-bold">2. Linha Inicial dos Dados</label>
                <input type="number" class="form-control" name="linha_inicial" id="linha_inicial" placeholder="Ex: 7" value="1" min="1" required>
                <div class="form-text text-muted">Linha onde começa a primeira estaca.</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-calculator"></i> Calcular Indicadores
                </button>
            </div>
        </form>

        <hr class="my-4">

        <div class="row">
            <div class="col-6">
                <a href="/download_modelo" class="btn btn-success btn-ferramenta">
                    <i class="bi bi-file-earmark-excel"></i> Baixar Modelo
                </a>
            </div>
            <div class="col-6">
                <a href="https://www.gov.br/dnit/pt-br/assuntos/planejamento-e-pesquisa/ipr/coletanea-de-normas/coletanea-de-normas/procedimento-pro/DNIT_008_2003_PRO" target="_blank" class="btn btn-secondary btn-ferramenta">
                    <i class="bi bi-book"></i> Ver Norma
                </a>
            </div>
        </div>

        <div class="mt-3 text-center">
            <small class="text-muted">Compatível com DNIT 008/2003 - PRO</small>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema DNIT 008 - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div class="card p-5" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Análise DNIT 008</h2>
            <p class="text-muted">Cálculo Automático de IGGE e IES</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label fw-bold">1. Selecione a Planilha (.xlsx)</label>
                <input class="form-control" type="file" id="file" name="file" accept=".xlsx, .xls" required>
            </div>

            <div class="mb-4">
                <label for="linha_inicial" class="form-label fw-bold">2. Linha Inicial dos Dados</label>
                <input type="number" class="form-control" name="linha_inicial" id="linha_inicial" placeholder="Ex: 7 (onde está a primeira estaca)" value="1" min="1" required>
                <div class="form-text text-muted">Digite o número da linha onde está o primeiro dado a ser calculado. Tudo acima será ignorado.</div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Calcular Indicadores</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <small class="text-muted">Baseado na Norma DNIT 008/2003 - PRO</small>
        </div>
    </div>

</body>
</html>
